<!DOCTYPE html>
<html lang="tr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codey Translate</title>
    <meta property="og:title" content="Codey Translate">
    <meta property="og:description" content="√úcretsiz ve hƒ±zlƒ± √ßeviri platformu.">
    <meta property="og:image" content="https://codeytranslate.xyz/static/og-image.png">
    <meta property="og:url" content="https://codeytranslate.xyz">

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link id="theme-link" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #121212 !important;
            color: #f0f0f0 !important;
        }
        .dark-mode textarea,
        .dark-mode select,
        .dark-mode input,
        .dark-mode .form-control {
            background-color: #1e1e1e !important;
            color: #f0f0f0 !important;
            border-color: #555 !important;
        }
        .dark-mode ::placeholder {
            color: #aaa !important;
        }
        .dark-mode .form-label,
        .dark-mode .alert-heading,
        .dark-mode .text-muted,
        .dark-mode h1,
        .dark-mode label {
            color: #f0f0f0 !important;
        }
        .dark-mode .list-group-item {
            background-color: #1e1e1e !important;
            color: #f0f0f0 !important;
            border-color: #333;
        }
        .dark-mode .card,
        .dark-mode .alert {
            background-color: #1e1e1e !important;
            color: #f0f0f0 !important;
        }
        .dark-mode .btn-outline-dark {
            color: #f0f0f0 !important;
            border-color: #888 !important;
        }
    </style>
</head>
<body id="body" class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">üåê Codey's Translate App</h1>

    <div class="text-end mb-3">
        <button onclick="toggleTheme()" class="btn btn-outline-dark btn-sm">üåì Tema Deƒüi≈ütir</button>
    </div>

    <form onsubmit="ceviriYap(event)" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label for="q" class="form-label">√áevrilecek Metin</label>
            <textarea name="q" id="q" class="form-control" rows="4" placeholder="Metni buraya yaz..."></textarea>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-12 col-md-6">
                <label for="source" class="form-label">Kaynak Dil</label>
                <select name="source" id="source" class="form-select">
                    <option value="auto">Detect language</option>
                    {% for code, name in diller %}
                        <option value="{{ code }}">{{ name|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label for="target" class="form-label">Hedef Dil</label>
                <select name="target" id="target" class="form-select">
                    {% for code, name in diller %}
                        <option value="{{ code }}">{{ name|title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="text-end mb-3">
            <button type="button" onclick="swapLangs()" class="btn btn-outline-secondary btn-sm">üîÅ Dilleri Deƒüi≈ütir</button>
        </div>

        <button type="submit" class="btn btn-primary w-100">√áevir</button>
    </form>

    <div id="result-container"></div>

    <p class="text-muted mt-3">Toplam √ßeviri sayƒ±sƒ±: {{ istatistik }}</p>

    {% if detected_lang %}
        <input type="hidden" id="detected_lang" value="{{ detected_lang }}">
    {% endif %}
</div>

<script>
function copyText() {
    const text = document.getElementById("result-text").innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert("√áeviri kopyalandƒ±!");
    });
}

function toggleTheme() {
    const body = document.getElementById("body");
    body.classList.toggle("dark-mode");
    const isDark = body.classList.contains("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
}

function swapLangs() {
    const sourceSelect = document.getElementById("source");
    const targetSelect = document.getElementById("target");

    const sourceVal = sourceSelect.value;
    const targetVal = targetSelect.value;

    if (sourceVal === "auto") {
        const detected = document.getElementById("detected_lang")?.value;
        if (detected) {
            sourceSelect.value = targetVal;
            targetSelect.value = detected;
        } else {
            alert("√áeviri yapƒ±lmadƒ±, algƒ±lanan dil yok.");
        }
    } else {
        sourceSelect.value = targetVal;
        targetSelect.value = sourceVal;
    }
}

function ceviriYap(e) {
    e.preventDefault();

    const q = document.getElementById("q").value;
    const source = document.getElementById("source").value;
    const target = document.getElementById("target").value;

    fetch("https://ceviri-api.onrender.com/translate", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            q: q,
            source: source,
            target: target
        })
    })
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("result-container");
        container.innerHTML = "";

        if (data.error) {
            alert(data.error);
        } else {
            const alertDiv = document.createElement("div");
            alertDiv.className = "alert alert-success mt-4";
            alertDiv.innerHTML = `
                <h4 class="alert-heading">√áeviri Sonucu:</h4>
                <p id="result-text">${data.translatedText}</p>
                <button onclick="copyText()" class="btn btn-outline-secondary btn-sm mt-2">üìã Kopyala</button>
            `;
            container.appendChild(alertDiv);
        }
    })
    .catch(err => alert("Hata olu≈ütu: " + err));
}

window.addEventListener("DOMContentLoaded", () => {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
        document.getElementById("body").classList.add("dark-mode");
    }
});
</script>
</body>
</html>
